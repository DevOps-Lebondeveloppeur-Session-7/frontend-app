name: Front pipeline

on:
    push:
        branches: [main]

env:
    IMAGE_NAME: talel12/front-session7
    BUILD_NUMBER: ${{ github.run_number }}

jobs:
    unit-test-job:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: install dependencies
              run: npm install

            - name: run unit tests
              run: npm run test
    
    Code-quality-test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: install dependencies
              run: npm install

            - name: run unit tests
              run: npm run lint

    Docker-build-and-push-job:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v4

            - name: Build Docker image
              run: docker build -t talel12/front-session7 .

            - name: login to dockerhub
              uses: docker/login-action@v3
              with:
                    username: ${{ vars.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: tag image With version number
              run: docker tag ${{env.IMAGE_NAME}} ${{env.IMAGE_NAME}}:${{ env.BUILD_NUMBER }}

            - name: push image with version number
              run: docker push ${{env.IMAGE_NAME}}:${{ env.BUILD_NUMBER }}

            - name: push image docker 
              run: docker push ${{env.IMAGE_NAME}}:latest
      

            
